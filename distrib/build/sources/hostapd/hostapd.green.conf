# SmoothWall-arm hostapd.green.conf sample, by ShorTie

ssid=Smoothie-green-Wifi
wpa_passphrase=password
country_code=US
hw_mode=g
channel=6
bridge=grn_brg

ctrl_interface=/var/run/hostapd/hostapd-green
ctrl_interface_group=0
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
