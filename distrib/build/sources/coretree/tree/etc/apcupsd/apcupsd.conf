## apcupsd.conf v1.1 ##
##
##  for apcupsd release 3.14.13 (02 February 2015)
##
## "apcupsd" POSIX config file
#
##
## ========= General configuration parameters ============
##
#
#
LOCKFILE /var/lock
SCRIPTDIR /var/smoothwall/apcupsd/scripts
NETSERVER on
EVENTSFILE /var/smoothwall/apcupsd/events
EVENTSFILEMAX 25

NISIP 192.168.200.1
TIMEOUT 0
UPSCABLE ether
UPSTYPE net
DEVICE 192.168.0.1:3552
UPSCLASS standalone
UPSMODE disable
POLLTIME 60
ONBATTERYDELAY 10
BATTERYLEVEL 15
MINUTES 10
ANNOY 300
UPSNAME mr-power
NISPORT 3551
NOLOGON disable
